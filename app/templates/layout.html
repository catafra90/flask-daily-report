<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figurella Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            padding-top: 60px;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            background-color: #ff69b4;
            color: #fff;
        }
        .main {
            margin-left: 220px;
            padding: 30px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ff69b4;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand ms-3" href="{{ url_for('home.index') }}">Figurella</a>
    </div>
</nav>

<div class="sidebar d-flex flex-column p-3">
    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
            <a href="{{ url_for('home.index') }}" class="nav-link {% if active_page == 'home' %}active{% endif %}">
                <i class="bi bi-house-door"></i> Home
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('daily_report.report_home') }}" class="nav-link {% if active_page == 'daily-report' %}active{% endif %}">
                <i class="bi bi-journal-check"></i> Daily Report
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('clients.clients') }}" class="nav-link {% if active_page == 'clients' %}active{% endif %}">
                <i class="bi bi-people"></i> Clients
            </a>
        </li>
    </ul>
</div>

<div class="main">
    {% block content %}{% endblock %}
</div>

</body>
</html>
